machine:
  java:
    version: oraclejdk8
general:
  branches:
    ignore:
      - /no\-test\-.*/
dependencies:
  override:
    - echo y | android update sdk -u -a -t extra-android-m2repository,android-23,build-tools-23.0.0
    - ./gradlew dependencies -PhelloAwsAccessKeyID="$AWS_ACCESS_KEY_ID" -PhelloAwsSecretKey="$AWS_SECRET_KEY"
test:
  override:
    - ./gradlew clean testDebug -PdisablePreDex -PhelloAwsAccessKeyID="$AWS_ACCESS_KEY_ID" -PhelloAwsSecretKey="$AWS_SECRET_KEY"
    - cp -r anime/build/reports/tests/* $CIRCLE_TEST_REPORTS
